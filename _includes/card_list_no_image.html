<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}" target="_blank">
        <span class="header">
          {{ item.title }}
        </span>

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}

      </a>
    </li>

  {% endfor %}
</ul>
